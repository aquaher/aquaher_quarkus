#DEV
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/backend

quarkus.smallrye-jwt.add-keys=true
quarkus.native.resources.includes=publicKey.pem,privateKey.pem
smallrye.jwt.sign.
mp.jwt.verify.
mp.jwt.verify.max.time.to.live=36000
mp.jwt.verify.issuer=aquaher

quarkus.oidc.application-type=service
quarkus.log.category."io.smallrye.jwt".level=DEBUG
#quarkus.log.level=DEBUG

# drop and create the database at startup (use `update` to only update the schema)
# drop-and-create
quarkus.hibernate-orm.database.generation=update
# load init data
#quarkus.hibernate-orm.sql-load-script=data.sql
#swagger
quarkus.smallrye-openapi.info-title=API BACKEND
